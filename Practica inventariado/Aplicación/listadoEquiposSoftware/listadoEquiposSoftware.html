<form class="form-horizontal" name="frmListadoEquiposSoftware" id="frmListadoEquiposSoftware">
    <fieldset>

        <!-- Form Name -->
        <legend>Listado de equipos por software</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtIdSoftware">Id software</label>
            <div class="col-xs-4">
                <input id="txtIdSoftware" name="txtIdSoftware" placeholder="ID software" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="btnAceptarListadoEquiposSoftware"></label>
            <div class="col-xs-4">
                <input type="button" id="btnAceptarListadoEquiposSoftware" name="btnAceptarListadoEquiposSoftware" class="btn btn-warning" value="Aceptar" />
            </div>
        </div>
    </fieldset>
</form>
