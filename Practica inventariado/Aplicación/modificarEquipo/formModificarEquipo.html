<form class="form-horizontal" name="formModificarEquipo" id="formModificarEquipo">
    <fieldset>
        <!-- Form Name -->
        <legend>Alta de Equipo</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtIdUsuario">Id Usuario</label>
            <div class="col-xs-4">
                <input id="txtIdUsuario" name="txtIdUsuario" placeholder="Id Usuario" class="form-control input-md" type="text">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtIdUbicacion">Id Ubicacion</label>
            <div class="col-xs-4">
                <input id="txtIdUbicacion" name="txtIdUbicacion" placeholder="Id Ubicacion" class="form-control input-md" type="text">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtIp">Ip</label>
            <div class="col-xs-4">
                <input id="txtIp" name="txtIp" placeholder="Ip" class="form-control input-md" type="text">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtMac">Mac</label>
            <div class="col-xs-4">
                <input id="txtMac" name="txtMac" placeholder="Mac" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtProcesador">Procesador</label>
            <div class="col-xs-4">
                <input id="txtProcesador" name="txtProcesador" placeholder="Procesador" class="form-control input-md" type="text">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtRam">Ram</label>
            <div class="col-xs-4">
                <input id="txtRam" name="txtRam" placeholder="Ram" class="form-control input-md" type="text">
            </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtAlmacenamiento">Almacenamiento</label>
            <div class="col-xs-4">
                <input id="txtAlmacenamiento" name="txtAlmacenamiento" placeholder="Almacenamiento" class="form-control input-md" type="text">
            </div>
        </div>
        <!-- Radio button-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="rbtServidor">Servidor</label>
            <div class="col-xs-4">
                <div class="radio">
                    <input name="rbtServidor" id="rbtServidor-S" value="Si" type="radio">
                    <label for="rbtServidor-S">Si</label>
                </div>
                <div class="radio">
                    <input name="rbtServidor" id="rbtServidor-N" value="No" type="radio">
                    <label for="rbtServidor-N">No</label>
                </div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtDescripcionEquipo">Descripcion</label>
            <div class="col-xs-4">
                <input id="txtDescripcionEquipo" name="txtDescripcionEquipo" placeholder="Descripcion" class="form-control input-md" type="text">
            </div>
        </div>
                        
        <!-- Buttons -->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="btnAceptarModificarEquipo"></label>
            <div class="col-xs-3">
                <input type="button" id="btnAceptarModificarEquipo" name="btnAceptarModificarEquipo" class="btn btn-warning" value="Aceptar" />
            </div>
            <label class="col-xs-2 control-label" for="btnBorrarEquipo"></label>
            <div class="col-xs-4">
                <input type="button" id="btnBorrarEquipo" name="btnBorrarEquipo" class="btn btn-warning" value="Borrar" />
            </div>
        </div>
    </fieldset>
</form>
