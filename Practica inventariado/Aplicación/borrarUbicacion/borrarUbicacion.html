<form class="form-horizontal" name="frmBorrarUbicacion" id="frmBorrarUbicacion">
    <fieldset>

        <!-- Form Name -->
        <legend>Baja Ubicacion</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtIdBajaUbicacion">IdUbicacion</label>
            <div class="col-xs-4">
                <input id="txtIdBajaUbicacion" name="txtIdBajaUbicacion" placeholder="IdUbicacion" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtNombreBajaUbicacion">Nombre Ubicacion</label>

                <input id="txtNombreBajaUbicacion" name="txtNombreBajaUbicacion" placeholder="Nombre ubicacion" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="btnAceptarBusquedaUbicacion"></label>
            <div class="col-xs-4">
                <input type="button" id="btnAceptarBusquedaUbicacion" name="btnAceptarBusquedaUbicacion" class="btn btn-warning" value="Buscar" />
