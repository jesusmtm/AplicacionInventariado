<form class="form-horizontal" name="formModificarUsuario" id="formModificarUsuario">
    <fieldset>

        <!-- Form Name -->
        <legend>Modificar Usuario</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtNombreUsuario">Usuario</label>
            <div class="col-xs-4">
                <input id="txtNombreUsuario" name="txtNombreUsuario" placeholder="Nombre" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtApellidosUsuario">Apellido</label>
            <div class="col-xs-4">
                <input id="txtApellidosUsuario" name="txtApellidosUsuario" placeholder="Apellido" class="form-control input-md" type="text">
            </div>
        </div>	

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtCorreoUsuario">Correo</label>
            <div class="col-xs-4">
                <input id="txtCorreoUsuario" name="txtCorreoUsuario" placeholder="Correo" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtTelefonoUsuario">Telefono</label>
            <div class="col-xs-4">
                <input id="txtTelefonoUsuario" name="txtTelefonoUsuario" placeholder="Telefono" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Combo box-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="comboDepartamento">Departamento</label>
            <div class="col-xs-4">
                <select name="comboDepartamento" id="comboDepartamento">
                    <option value="none">Seleccione un departamento...</option>
                    <option value="Administracion">Administracion</option>
                    <option value="RRPP">RRPP</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Financiero">Financiero</option>
                    <option value="Produccion">Produccion</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtAnotacionesUsuario">Anotaciones</label>
            <div class="col-xs-4">
                <input id="txtAnotacionesUsuario" name="txtAnotacionesUsuario" placeholder="Anotaciones" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="btnAceptarModificarUsuario"></label>
            <div class="col-xs-3">
                <input type="button" id="btnAceptarModificarUsuario" name="btnAceptarModificarUsuario" class="btn btn-warning" value="Aceptar" />
            </div>
            <label class="col-xs-2 control-label" for="btnBorrarUsuario"></label>
            <div class="col-xs-4">
                <input type="button" id="btnBorrarUsuario" name="btnBorrarUsuario" class="btn btn-warning" value="Borrar" />
            </div>
        </div>
    </fieldset>
</form>
