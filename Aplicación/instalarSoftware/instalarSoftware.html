<form class="form-horizontal" name="frmInstalarSoftware" id="frmInstalarSoftware">
    <fieldset>

        <!-- Form Name -->
        <legend><h2>Instalar software</h2></legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtIdEquipo">ID equipo</label>
            <div class="col-xs-4">
                <input id="txtIdEquipo" name="txtIdEquipo" placeholder="Id equipo" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtIdSoftware">ID Software</label>
            <div class="col-xs-4">
                <input id="txtIdSoftware" name="txtIdSoftware" placeholder="Id software" class="form-control input-md" type="text">
            </div>
        </div>	

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtFechaInstalacion">Fecha de instalacion</label>
            <div class="col-xs-4">
                <input id="txtFechaInstalacion" name="txtFechaInstalacion" class="form-control input-md" type="date">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="btnAceptarInstalarSoftware"></label>
            <div class="col-xs-4">
                <input type="button" id="btnAceptarInstalarSoftware" name="btnAceptarInstalarSoftware" class="btn btn-warning" value="Aceptar" />
            </div>
        </div>

    </fieldset>
</form>
