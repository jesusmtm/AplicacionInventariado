<form class="form-horizontal" name="frmAltaSoftware" id="frmAltaSoftware">
    <fieldset>

        <!-- Form Name -->
        <legend><h2>Alta software</h2></legend>

        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtNombreSoftware">Nombre software</label>
            <div class="col-xs-4">
                <input id="txtNombreSoftware" name="txtNombreSoftware" placeholder="Nombre software" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtVersionSoftware">Version</label>
            <div class="col-xs-4">
                <input id="txtVersionSoftware" name="txtVersionSoftware" placeholder="Version" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="txtDescripcionSoftware">Descripcion</label>
            <div class="col-xs-4">
                <input id="txtDescripcionSoftware" name="txtDescripcionSoftware" placeholder="Descripcion" class="form-control input-md" type="text">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-xs-4 control-label" for="btnAceptarAltaSoftware"></label>
            <div class="col-xs-4">
                <input type="button" id="btnAceptarAltaSoftware" name="btnAceptarAltaSoftware" class="btn btn-warning" value="Aceptar" />
            </div>
        </div>

    </fieldset>
</form>
